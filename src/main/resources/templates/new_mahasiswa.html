<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Data Mahasiswa Informatika</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Data Mahasiswa Informatika</h1>
		<hr>
		<h2>Simpan Data</h2>

		<form action="#" th:action="@{/saveMahasiswa}" th:object="${mahasiswa}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Nama Depan" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Nama Belakang" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Alamat Email" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Simpan Data</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Kembali ke List Mahasiswa</a>
	</div>
</body>
</html>
